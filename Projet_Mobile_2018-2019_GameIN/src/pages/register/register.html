<ion-header>

  <ion-navbar color="primary">
    <ion-title >S'enregistrer</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="image-2">

    <ion-item class="logo1">
      <ion-label color="blanche" style="font-size:16px" name="email" required stacked>Email</ion-label>
      <ion-input type="text" [(ngModel)]="user.email"></ion-input>
    </ion-item>
  
    <ion-item class="logo1">
      <ion-label color="blanche" style="font-size:16px" name="password" required stacked>Mot de passe</ion-label>
      <ion-input type="password" [(ngModel)]="user.password"></ion-input>
    </ion-item>

    <button ion-button (click)="register(user)" color="primary">S'enregistrer</button>

</ion-content>
